<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FilesToData v2.7 - New Job</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="btn-new-job" class="btn-primary full">
                    <i class="fas fa-plus"></i>
                    <span>New job</span>
                </button>
            </div>
            <div class="sidebar-content">
                <h4 class="sidebar-title">Jobs</h4>
                <div id="jobs-list" class="jobs-list">
                    <p class="empty">No jobs yet</p>
                </div>
            </div>
        </aside>

        <main class="main">
            <header class="main-header">
                <h1>FilesToData v2.7</h1>
                <span id="status-indicator" class="status status-unknown">
                    <i class="fas fa-circle"></i>
                    <span>Backend: checking...</span>
                </span>
            </header>

            <section class="main-content">
                <section id="upload-section" class="panel panel-upload">
                    <div class="upload-box" id="upload-box">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <h2>Drag & drop files here</h2>
                        <p>or click to select</p>

                        <div class="mode-selector">
                            <button id="btn-mode-document" class="mode active" data-mode="DOCUMENT">
                                <i class="fas fa-file-invoice"></i>
                                <span>Document</span>
                            </button>
                            <button id="btn-mode-design" class="mode" data-mode="DESIGN">
                                <i class="fas fa-tshirt"></i>
                                <span>Design</span>
                            </button>
                                                    </div>

                        <input type="file" id="file-input" accept=".pdf,.jpg,.jpeg,.png,.gif,.webp" hidden />
                    </div>

                    <div class="upload-help">
                        <p><strong>DOCUMENT:</strong> Invoices, orders, receipts → structured JSON</p>
                        <p><strong>DESIGN:</strong> Garment images with annotations → suggested changes</p>
                    </div>
                </section>

                <section id="detail-section" class="panel panel-detail hidden">
                    <div class="detail-header">
                        <div>
                            <h2 id="detail-file-name">No file selected</h2>
                            <p id="detail-meta" class="meta"></p>
                        </div>
                        <div class="detail-actions">
                            <button id="btn-refresh-job" class="btn-secondary">
                                <i class="fas fa-sync-alt"></i>
                                <span>Refresh</span>
                            </button>
                        </div>
                    </div>

                    <div class="detail-body">
                        <div class="detail-column">
                            <h3>Results (JSON)</h3>
                            <textarea id="results-editor" placeholder="Results will appear here..."></textarea>
                        </div>
                        <div class="detail-column">
                            <h3>Preview</h3>
                            <div id="preview" class="preview">
                                <p class="empty">Select a job to see details</p>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>

    <div id="toast" class="toast hidden"></div>

    <script src="https://cdn.jsdelivr.net/npm/exceljs@4.4.0/dist/exceljs.min.js"></script>
    <script src="templateDefinitions.js"></script>
    <script src="exportExcel.js"></script>
    <script src="app.js"></script>
</body>
</html>
