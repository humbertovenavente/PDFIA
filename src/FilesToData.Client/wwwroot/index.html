<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />

    <title>FilesToData v2.7 - AI Automation</title>

        <a href="" class="reload">Reload</a>

    <script>
        window.filesToData = {
            triggerFileInput: function (id) {
                var el = document.getElementById(id);
                if (el) {
                    el.click();
                }
            }
        };
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
